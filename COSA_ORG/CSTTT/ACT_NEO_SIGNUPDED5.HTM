<script language="JavaScript" type="text/JavaScript">
function isCInStr(str)
{
  var i;
  var isC;
  isC = false;
  for (i=0;i<str.length;i++) {
    if (str.charCodeAt(i)>255) {
      isC = true;
      break;
    }
  }
  return isC;
}

function checkNMForm()
{
	togglefe=true;
	tmpmsg="";
	if(document.topdata.m_name.value=="") {
		tmpmsg=tmpmsg+" 姓名";
		togglefe=false;
	}
	if(document.topdata.m_mail.value=="") {
		tmpmsg=tmpmsg+" 電子郵件";
		togglefe=false;
	}
	if(document.topdata.m_bus.value=="") {
		tmpmsg=tmpmsg+" 機關名稱";
		togglefe=false;
	}
	if(document.topdata.m_dept.value=="") {
		tmpmsg=tmpmsg+" 部門";
		togglefe=false;
	}
	if(document.topdata.m_title.value=="") {
		tmpmsg=tmpmsg+" 職稱";
		togglefe=false;
	}
	if(document.topdata.m_b_tel.value=="") {
		tmpmsg=tmpmsg+" 機關電話";
		togglefe=false;
	}
	if(tmpmsg!="") {
		alert("您尚未填寫"+tmpmsg+" 欄位");
		tmpmsg="";
	}

	if(isCInStr(document.topdata.m_identity.value)) {
		tmpmsg=tmpmsg+" 身分證字號";
		togglefe=false;
	}
	if(isCInStr(document.topdata.m_mail.value)) {
		tmpmsg=tmpmsg+" 電子郵件";
		togglefe=false;
	}
	if(isCInStr(document.topdata.m_b_tel.value)) {
		tmpmsg=tmpmsg+" 機關電話";
		togglefe=false;
	}
	//if(isCInStr(document.topdata.m_b_fax.value)) {
	//	tmpmsg=tmpmsg+" 行動電話";
	//	togglefe=false;
	//}
	if(tmpmsg!="") {
		alert("填寫"+tmpmsg+" 欄位請勿使用全形或中文");
		tmpmsg="";
	}

	var pattern = new RegExp();
	pattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
	if(document.topdata.m_mail.value.length > 0 && !pattern.test(document.topdata.m_mail.value)) {
		tmpmsg=tmpmsg+" 電子郵件";
		togglefe=false;
	}
	pattern = /^[A-Z]\d{9}$/;
	if(document.topdata.m_identity.value.length > 0 && !pattern.test(document.topdata.m_identity.value.toUpperCase())) {
		tmpmsg=tmpmsg+" 身分證字號";
		togglefe=false;
	}
	if(tmpmsg!="") {
		alert("填寫"+tmpmsg+" 格式有誤");
	}

	return togglefe;
}

function chkMail(formElement) {
	var pattern = new RegExp();
	pattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
	if(formElement.value.length > 0 && !pattern.test(formElement.value)) {
		alert("填寫 電子郵件 格式有誤");
		return false;
	}
	return true;
}

function chkID(formElement) {
	var pattern = new RegExp();
	pattern = /^[A-Z]\d{9}$/;
	if(formElement.value.length > 0 && !pattern.test(formElement.value.toUpperCase())) {
		alert("填寫 身分證字號 格式有誤");
		return false;
	}
	return true;
}

function toggleMe() {
	if(document.topdata.m_option.checked)
		document.topdata.action="ACT_NEO_VERIFY2.HTM";
	else
		document.topdata.action="ACT_NEO_VERIFY.HTM";
}
