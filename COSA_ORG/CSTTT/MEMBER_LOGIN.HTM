<script language="JavaScript" type="text/JavaScript">
function chkMail(formElement) {
	var pattern = new RegExp();
	pattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
	if(formElement.value.length > 0 && !pattern.test(formElement.value)) {
		alert("填寫 會員信箱 格式有誤");
		return false;
	}
	return true;
}
</script>
